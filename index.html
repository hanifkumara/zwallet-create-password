<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" user-scable=no content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Create New Password | Zwallet</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-md-7">
                <div class="side-left">
                    <div class="col-md-2 logo">
                        <p>Zwallet</p>
                    </div>
                    <div class="phone">
                        <img src="./assets/img/png-phone2.png" height="450" class="phone-one" alt="png-phone2">
                        <img src="./assets/img/png-phone.png" height="450" class="phone-two" alt="png-phone">
                    </div>
                    <div class="app-that">
                        <h2>App that Covering Banking Needs.</h2>
                    </div>
                    <div class="zwallet-desc">
                        <label for="">
                            Zwallet is an application that focussing in banking needs for all users
                            in the world. Always updated and always following world trends.
                            5000+ users registered in Zwallet everyday with worldwide
                            users coverage.
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-5 right">
                <div class="side-right">
                    <p class="did-you">Did You Forgot Your Password?
                        Donâ€™t Worry, You Can Reset Your
                        Password In a Minutes.</p>
                    <p class="now-you-can">Now you can create a new password for your Zwallet account. Type your password twice so we can confirm your new
                    passsword.</p>
                    <form action="">
                        <div class="password">
                            <img src="./assets/img/form/empty/lock.png" alt="password">
                            <img src="./assets/img/eye-crossed.png" alt="eye" class="eye">
                            <input type="password" placeholder="Create new password" class="password-blank"></input>
                        </div>
                        <div class="new-password">
                            <img src="./assets/img/form/empty/lock.png" alt="new-password">
                            <img src="./assets/img/eye-crossed.png" alt="eye" class="eye">
                            <input type="password" placeholder="Create new password" class="new-password-blank"></input>
                        </div>
                    </form>
                    <button type="submit" class="submit">
                        <p>Reset Password</p>
                    </button>
                </div>
            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
